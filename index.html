<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Alain du Pavillon, CTO @ Klaire</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<h1>Alain du Pavillon</h1>
		<p class="muted">CTO @ Klaire</p>

		<div class="block">
			<p>On construit des outils pour les notaires chez <a href="https://www.klaire-notaires.com">Klaire</a>.</p>
			<p>On recrute des devs.</p>
		</div>

		<div class="block" id="hiring">
			<h2>Recrutement</h2>
			<ul id="offers" class="muted">
				<li><a href="hiring/stage-full-stack-2026-02-22.html"></a></li>
			</ul>
			<p id="fallback" class="muted" hidden>
				Pas d'offre ouverte — <a href="mailto:alain.du-pavillon@klaire.cc?subject=Candidature%20spontan%C3%A9e">candidature spontanée</a>
			</p>
			<script>
			(function() {
				var offers = document.getElementById("offers"), fallback = document.getElementById("fallback");
				var now = new Date(), count = 0;
				offers.querySelectorAll("a").forEach(function(a) {
					var m = a.href.match(/([a-z0-9-]+)-(\d{4}-\d{2}-\d{2})\.html$/i);
					if (!m) return;
					if (now > new Date(m[2] + "T23:59:59")) return a.parentNode.hidden = true;
					a.textContent = "→ " + m[1].charAt(0).toUpperCase() + m[1].slice(1);
					count++;
				});
				if (!count) { offers.hidden = true; fallback.hidden = false; }
			})();
			</script>
		</div>
		<div class="block">
				<a href="mailto:alain.du-pavillon@klaire.cc">contact</a> · 
				<a href="https://github.com/adupav-at-klaire">github</a> · 
				<a href="https://www.linkedin.com/company/klaire-ai/">linkedin</a>
		</div>
	</body>
</html>
